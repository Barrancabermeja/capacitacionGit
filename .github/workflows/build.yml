# This is a basic workflow to help you get started with Actions

name: PartsUnlimitedBuild

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
    
jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.1.1
        
      - name: restore-nuget-packages
        uses: IT-Service/restore-nuget-packages@v1


      - name: .Net Build  
        uses: EasyDesk/action-dotnet-build@v1.0.0
        with:
          # The build configuration to use (defaults to 'Release').
          build-configuration: Realese
          # The path to the project or solution to build (defaults to the current directory).
          path: PartsUnlimited/src/PartsUnlimitedWebsite/PartsUnlimitedWebsite.csproj
   
   
  
      
